<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinToSec</title>
</head>
<body>
   
    <div class="container">
        <h1>Minutes To Seconds Converter</h1>
        <br>
        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <br>
            <input type="number" id="minutesInput" placeholder="Enter minutes">
        </div>
        <div class="buttons">
            <button type="button" id="convertButton">Convert</button>
        </div>
        <div id="output">
            <p id="result"></p>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
